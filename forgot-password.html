<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- Left logo side -->
                            <div class="col-lg-6 d-none d-lg-flex bg-primary align-items-center justify-content-center flex-column text-center">
                                <img src="img/logo.png" alt="WattWatch Logo" class="mb-3" style="max-width: 180px;">
                                <h4 class="text-light">Track & Save Your Energy</h4>
                                <p class="text-light px-3">Manage your electricity usage and optimize your bills</p>
                            </div>


                            <!-- <div class="col-lg-6 d-none d-lg-block bg-password-image"></div> -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                        <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                            and we'll send you a link to reset your password!</p>
                                    </div>
                                    <form class="user" id="forgotForm">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Reset Password</button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="index.html">Already have an account? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- message -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0">
                <div class="modal-body text-dark" id="errorMessage">Something went wrong.</div>
                    <div class="modal-footer border-0">
                    <button id="okBtn" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/message.js"></script>
    <script src="js/userHelper.js"></script>

    <script>
       document.getElementById("forgotForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("exampleInputEmail").value.trim();
            if (!email) {
                showMessage("Please enter your email.");
                return;
            }

            try {
                // replace with your real reset endpoint later
                const response = await fetch("https://wattwatch-backend.onrender.com/health/ping");
                const data = await response.text();
                //showMessage(data);
                let user = getUserInfo();
                
                if (email == user.email) {
                    showMessage("Reset Link has been sent to your email.");
                } else {
                    showMessage("Email not found.");
                }

                // Later: call real reset password endpoint
                // const resetResponse = await fetch("https://wattwatch-backend.onrender.com/api/auth/reset-password", {
                //     method: "POST",
                //     headers: { "Content-Type": "application/json" },
                //     body: JSON.stringify({ email })
                // });
                // const resetData = await resetResponse.json();
                // alert(resetData.message);
                
            } catch (err) {
                console.error(err);
                showMessage("Server error, please try again later.");
            }
        });
    </script>

</body>

</html>
