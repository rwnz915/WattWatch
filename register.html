<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="img/logo.png" type="image/png">
    <title>WattWatch - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body  style="background-image: url('img/backg.png'); background-size: cover; background-position: center;">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <!-- Left logo side -->
                    <div class="col-lg-5 d-none d-lg-flex bg-primary align-items-center justify-content-center flex-column">
                        <img src="img/logo.png" alt="WattWatch Logo" class="mb-3" style="max-width: 200px;">
                        <h4 class="text-light">Track & Save Your Energy</h4>
                        <p class="text-light text-center px-3">Manage your electricity usage and optimize your bills</p>
                    </div>
                    
                    
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="d-flex justify-content-center align-items-center mb-4 position-relative">
                                    <!-- Welcome text -->
                                    <div class="text-center w-100">
                                        <h1 class="h4 text-gray-900">Create An Account!</h1>
                                    </div>

                                    <!-- Logo on the right side -->
                                    <div class="position-absolute" style="right: -55px; top: -50px;">
                                        <img src="img/logo.png" alt="Logo" style="height:110px; width:auto;">
                                    </div>

                                </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name" pattern="[A-Za-z\s]+" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name" pattern="[A-Za-z\s]+" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button id="registerBtn" type="button" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="index.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- message / confirm modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0">
                <div class="modal-body text-dark" id="messageText">Something went wrong.</div>
                <div class="modal-footer border-0">
                    <button id="cancelBtn" class="btn btn-secondary" data-dismiss="modal" style="display: none;">Cancel</button>
                    <button id="okBtn" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/message.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
