<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Callback</title>
  <script src="js/userHelper.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/appState.js"></script>

  <script>
    async function initializeAppState(userId) {
      AppState.clearCalculator();
      AppState.clearGoals();
      AppState.setElectricityRate(13.47);

      try { if (typeof ensureMonthRollover === "function") await ensureMonthRollover(); } catch (err) { console.warn("⚠ ensureMonthRollover failed:", err); }
      try { if (typeof loadSettings === "function") await loadSettings(); } catch (err) { console.warn("⚠ loadSettings failed:", err); }
      try { if (typeof updateAppStateGoals === "function") await updateAppStateGoals(userId); } catch (err) { console.warn("⚠ updateAppStateGoals failed:", err); }
      try { if (typeof updateAppStateCalculations === "function") await updateAppStateCalculations(userId); } catch (err) { console.warn("⚠ updateAppStateCalculations failed:", err); }
    }

    async function handleGoogleCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) {
        alert("No code returned from Google");
        window.location.href = "index.html";
        return;
      }

      try {
        const res = await fetch("https://wattwatch-backend.onrender.com/api/auth/google-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        let data;
        try {
          data = await res.json();
        } catch (jsonErr) {
          console.error("Failed to parse JSON:", jsonErr, await res.text());
          alert("Invalid response from server");
          window.location.href = "index.html";
          return;
        }

        if (!res.ok) {
          alert(data.message || "Google login failed");
          window.location.href = "index.html";
          return;
        }

        setUserInfo({
          id: data.id,
          firstName: data.firstName,
          lastName: data.lastName,
          email: data.email,
          page: data.page,
          isGoogleUser: data.isGoogleUser ?? false,
          createdAt: data.createdAt ?? null,
          profileImage: data.profileImage ?? "img/undraw_profile.svg"
        }, true); // remember me

        await initializeAppState(data.id);

        if (data.page) {
          window.location.href = data.page;
        } else {
          window.location.href = "pages/dashboard.html";
        }

      } catch (err) {
        console.error(err);
        alert("Server error during Google login");
        window.location.href = "index.html";
      }
    }

    window.addEventListener("DOMContentLoaded", handleGoogleCallback);
  </script>
</head>
<body>
  <p>Logging in with Google... Please wait.</p>
</body>
</html>
