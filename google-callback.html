<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Login Callback</title>
    <script>
        // Helper functions
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function setUserInfo(user) {
            localStorage.setItem("userInfo", JSON.stringify(user));
        }

        function showMessage(msg) {
            alert(msg); // simple alert, can replace with modal if desired
        }

        async function handleGoogleCallback() {
            const code = getQueryParam("code");
            if (!code) {
                showMessage("No code found. Google login failed.");
                return;
            }

            try {
                const response = await fetch("https://wattwatch-backend.onrender.com/api/auth/google-login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Save user info
                    setUserInfo({
                        id: data.id,
                        firstName: data.firstName,
                        lastName: data.lastName,
                        email: data.email,
                        page: data.page
                    });

                    // Redirect to user/admin page
                    if (data.page) {
                        window.location.href = data.page;
                    } else {
                        showMessage("Login successful, but no page found.");
                    }
                } else {
                    showMessage(data.message || "Google login failed");
                }
            } catch (err) {
                console.error(err);
                showMessage("Server error during Google login.");
            }
        }

        window.addEventListener("DOMContentLoaded", handleGoogleCallback);
    </script>
</head>
<body>
    <p>Processing Google login...</p>
</body>
</html>
