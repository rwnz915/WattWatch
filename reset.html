<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reset Password</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <div class="col-md-6 mx-auto">
    <h3>Reset Password</h3>
    <form id="resetForm">
      <input type="hidden" id="emailField">
      <input type="hidden" id="tokenField">
      <div class="mb-3">
        <label>New password</label>
        <input id="newPassword" type="password" class="form-control" minlength="12" required>
      </div>
      <div class="mb-3">
        <label>Repeat password</label>
        <input id="repeatPassword" type="password" class="form-control" minlength="12" required>
      </div>
      <button class="btn btn-primary" type="submit">Set Password</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>
</div>

<script>
function showMessage(msg){ document.getElementById('message').innerText = msg; }
function getQuery(){ const p=new URLSearchParams(window.location.search); return { token:p.get('token')||'', email:p.get('e')||'' }; }

document.addEventListener('DOMContentLoaded', () => {
  const q = getQuery();
  if (!q.token || !q.email) { showMessage('Invalid reset link.'); document.getElementById('resetForm').style.display='none'; return; }
  document.getElementById('emailField').value = q.email;
  document.getElementById('tokenField').value = q.token;
});

document.getElementById('resetForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const newPassword = document.getElementById('newPassword').value;
  const repeat = document.getElementById('repeatPassword').value;
  if (newPassword !== repeat) { showMessage("Passwords do not match"); return; }
  if (newPassword.length < 12) { showMessage("Password must be at least 12 characters"); return; }

  try {
    const resp = await fetch("https://wattwatch-backend.onrender.com/api/auth/confirm-reset", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: document.getElementById('emailField').value,
        token: document.getElementById('tokenField').value,
        newPassword
      })
    });
    const data = await resp.json();
    showMessage(data.message || (resp.ok ? "Password reset successful" : "Reset failed"));
    if (resp.ok) setTimeout(()=> window.location.href = "index.html", 2000);
  } catch (err) {
    console.error(err);
    showMessage("Server error, try again later.");
  }
});
</script>
</body>
</html>
