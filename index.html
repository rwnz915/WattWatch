<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="img/logo.png" type="image/png">
    <title>WattWatch - Login</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <!-- Left side with logo or background -->
                        <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center bg-primary text-white" style="padding:2rem;">
                            <img src="img/logo.png" alt="Logo" style="width:120px;" class="mb-3">
                            <h2 class="fw-bold">WattWatch</h2>
                            <p class="text-center small mt-2">Track your electricity usage and save energy efficiently.</p>
                        </div>

                        <!-- Login form -->
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="d-flex justify-content-center align-items-center mb-4 position-relative">
                                    <!-- Welcome text -->
                                    <div class="text-center w-100">
                                        <h1 class="h4 text-gray-900">Welcome Back!</h1>
                                        <p class="small text-muted">Sign in to track your electricity usage and save more.</p>
                                    </div>

                                    <!-- Logo on the right side -->
                                    <div class="position-absolute" style="right: -55px; top: -50px;">
                                        <img src="img/logo.png" alt="Logo" style="height:110px; width:auto;">
                                    </div>

                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               placeholder="Enter Email Address..." required>
                                    </div>
                                    <div class="form-group position-relative">
                                        <input type="password" class="form-control form-control-user"
                                               id="exampleInputPassword" placeholder="Password" required>
                                        <span id="togglePassword" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer;">
                                            <!-- <i class="fas fa-eye"></i> -->
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                                        </div>
                                    </div>
                                    <a class="btn btn-primary btn-user btn-block" id="loginBtn">
                                        Login
                                    </a>
                                    <hr>
                                    <a class="btn btn-google btn-user btn-block" id="googleLoginBtn">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

    <!-- message / confirm modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0">
                <div class="modal-body text-dark" id="messageText">Something went wrong.</div>
                <div class="modal-footer border-0">
                    <button id="cancelBtn" class="btn btn-secondary" data-dismiss="modal" style="display: none;">Cancel</button>
                    <button id="okBtn" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/message.js"></script>
    <script src="js/userHelper.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/appState.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
