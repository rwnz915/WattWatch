<title>WattWatch - History </title>

<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">History</h1>

    <!-- Bills Table -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Billing History</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="historyTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Kwh Used</th>
                            <th>Total Bill</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <!-- Data Loaded by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
