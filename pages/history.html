<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Billing History</h1>

    <div class="mb-3 d-flex justify-content-start">
        <button class="btn btn-danger btn-sm" id="clearHistoryBtn">Clear All</button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" style="border-top-width: 0.2px !important; border-bottom-width: 0.2px !important;">

                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>KWh Used</th>
                            <th>Total</th>
                            <th style="width: 120px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav>
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </div>
</div>

<!-- Full Bill Details Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary">Bill Details</h5>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="modalContent"></div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="js/history.js"></script>
