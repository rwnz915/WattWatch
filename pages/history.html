<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 page-title">Dashboard</h1>
    </div>

    <div class="col-lg-12 mb-4">
        <div class="card shadow mb-4">
            
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold table-title">History</h6>
                <div class="d-flex gap-2">
                <button class="btn btn-success btn-sm mr-2" id="exportExcelBtn">
                    Export to Excel
                </button>

                <button class="btn btn-outline-danger btn-sm" id="clearHistoryBtn">
                    Clear All
                </button>
            </div>

            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table id="historyTable" class="table table-bordered table-hover mb-0 small custom-table">
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Month</th>
                                <th>KWh Used</th>
                                <th>Total</th>
                                <th style="width: 120px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody">
                            <tr>
                                <td colspan="4" class="text-center empty-state">
                                    No history yet
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card-footer py-2 pagination-container">
                <nav>
                    <ul class="pagination justify-content-center mb-0" id="pagination"></ul>
                </nav>
            </div>

        </div>
    </div>

    <!-- Full Bill Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0">
                <div class="modal-header text-white">
                    <p class="modal-title">Details</p>
                    <button class="close text-white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="modalContent"></div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="js/history.js"></script>
