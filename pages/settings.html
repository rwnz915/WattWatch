<title>WattWatch - Settings </title>

<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Settings</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">App Preferences</h6>
        </div>
        <div class="card-body">
            <div id="settings-container" style="opacity:0">
            <!-- Theme -->
            <div class="form-group">
                <label for="themeSelect">Theme</label>
                <select class="form-control" id="themeSelect">
                    <option>Light</option>
                    <option>Dark</option>
                    <option>System Default</option>
                </select>
            </div>

            <!-- Notifications -->
            <div class="form-group">
                <label for="notifSelect">Notifications</label>
                <select class="form-control" id="notifSelect">
                    <option>Enabled</option>
                    <option>Disabled</option>
                </select>
            </div>

            <!-- Save Button -->
            <button id="saveBtn" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="js/settings.js"></script>
