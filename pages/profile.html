<title>WattWatch - Profile</title>

<div class="container-fluid mb-5">
  <h1 class="h3 mb-4 text-gray-800">Profile</h1>

  <div class="card shadow-lg p-4 mb-5">
    <div class="row">

      <!-- Profile Picture -->
      <div class="col-12 col-md-2 text-center mb-4 mb-md-0">
        <img id="profilePreview" src="img/undraw_profile.svg"
             class="rounded-circle img-thumbnail mb-3"
             style="width: 120px; height: 120px; object-fit: cover;">
        <input type="file" id="profileImageInput" accept="image/*" class="d-none"> <br>
        <button id="changePhotoBtn" class="btn btn-outline-primary btn-sm">Change Photo</button>
      </div>

      <!-- Profile Info -->
      <div class="col-12 col-md-10 d-flex flex-column">

        <!-- Top section -->
        <div class="mb-4">
          <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-3">
            <p class="mb-2 mb-sm-0"><strong>Name:</strong> <span id="displayName">User Name</span></p>
            <button id="editBtn" class="btn btn-primary btn-sm">Edit Profile</button>
          </div>

          <!-- Email row -->
          <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-3">
            <p class="mb-2 mb-sm-0"><strong>Email:</strong> <span id="displayEmail">user@example.com</span></p>
            <button id="changeEmailBtn" class="btn btn-outline-secondary btn-sm">Change Email</button>
          </div>

          <!-- Password row -->
          <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-3">
            <p class="mb-2 mb-sm-0"><strong>Password:</strong> ************</p>
            <button id="changePasswordBtn" class="btn btn-outline-secondary btn-sm">Change Password</button>
          </div>
        </div>

        <!-- Bottom -->
        <div class="mt-auto pt-3 border-top">
          <p class="mb-1"><strong>Account Created:</strong> <span id="accountCreated">Jan 15, 2025</span></p>
          <!-- <p class="mb-0"><strong>Last Login:</strong> <span id="lastLogin">Sep 21, 2025, 10:45 PM</span></p>-->
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content border-0">
      <div class="modal-body text-dark" id="editModalBody"></div>
      <div class="modal-footer border-0">
        <button id="editCancelBtn" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="editSaveBtn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Change Photo Modal -->
<div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content border-0">
      <div class="modal-header">
        <h5 class="modal-title">Change Profile Photo</h5>
      </div>
      <div class="modal-body align-items-center d-flex gap-3">
        <!-- Preview -->
        <div>
          <img id="modalPreview" src="img/undraw_profile.svg"
               class="rounded-circle img-thumbnail"
               style="width:120px;height:120px;object-fit:cover;">
        </div>
        <!-- Controls -->
        <div class="d-flex flex-column gap-2 m-3">
          <label class="btn btn-outline-primary w-100">
            Browse
            <input type="file" id="modalFileInput" accept="image/*" class="d-none">
          </label>
          <button id="restoreDefaultBtn" class="btn btn-outline-secondary btn-sm">Restore Default</button>
        </div>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="savePhotoBtn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Profile JS -->
<script src="js/profile.js"></script>
